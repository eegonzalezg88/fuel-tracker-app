<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- PWA Primary Meta Tags -->
    <title>Fuel Tracker</title>
    <meta name="title" content="Fuel Tracker" />
    <meta name="description" content="Track your fuel consumption and analyze patterns" />
    
    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Fuel Tracker" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#007AFF" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>⛽</text></svg>" />
    
    <style>
      /* Prevent iOS rubber-band scrolling */
      html, body {
        overscroll-behavior-y: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* iOS Safe Area Support */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* Remove default margins */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Optimize fonts for mobile */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Make inputs easier to tap on mobile */
      input, button, select, textarea {
        font-size: 16px !important; /* Prevents zoom on iOS */
      }
      
      /* Loading screen */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #007AFF;
        color: white;
        font-size: 60px;
        z-index: 9999;
      }
      
      #splash-text {
        margin-top: 20px;
        font-size: 24px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div>⛽</div>
      <div id="splash-text">Fuel Tracker</div>
    </div>
    
    <!-- App Container -->
    <div id="root"></div>
    
    <script>
      // Remove splash screen after app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            splash.style.transition = 'opacity 0.3s';
            setTimeout(() => splash.remove(), 300);
          }
        }, 500);
      });
      
      // Register service worker for offline support (optional)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Uncomment when you want offline support
          // navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
  </body>
</html>
